<!DOCTYPE html>
<html>
<head>
  <title>Device Information</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>Device Information</h1>
  
  <form id="deviceForm">
    <label for="type">Type:</label>
    <input type="text" id="type" name="type" required><br><br>
  
    <label for="browser">Browser:</label>
    <input type="text" id="browser" name="browser" required><br><br>
  
    <label for="browser_version">Browser Version:</label>
    <input type="text" id="browser_version" name="browser_version" required><br><br>
  
    <label for="screen_resolution">Screen Resolution:</label>
    <input type="text" id="screen_resolution" name="screen_resolution" required><br><br>
  
    <button type="submit">Submit</button>
  </form>
  


  <!-- <h2>Device List</h2>
  <table id="deviceTable">
    <thead>
      <tr>
        <th>Type</th>
        <th>Browser</th>
        <th>Browser Version</th>
        <th>Created At</th>
        <th>Screen Resolution</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table> -->
  



  <script>
    $(document).ready(function() {
      // Handle form submission
      $('#deviceForm').submit(function(event) {
        event.preventDefault();
  
        var formData = {
          type: $('#type').val(),
          browser: $('#browser').val(),
          browser_version: $('#browser_version').val(),
          screen_resolution: $('#screen_resolution').val()
        };
  
        $.ajax({
          url: 'http://localhost:8080/device',
          type: 'POST',
          contentType: 'application/json',
          data: JSON.stringify(formData),
          success: function(response) {
            // Clear form fields
            $('#type').val('');
            $('#browser').val('');
            $('#browser_version').val('');
            $('#screen_resolution').val('');
  
            // Refresh device list
            //getDevices();
          },
          error: function(error) {
            console.log('Error:', error);
          }
        });
      });
  
    });
   
  </script>
</body>
</html>
